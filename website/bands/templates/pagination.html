<div class="pagination justify-content-end">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}" class="bi-arrow-left-circle-fill"></a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} de {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}" class="bi-arrow-right-circle-fill"></a>
        {% endif %}
    </span>
</div>
