{% extends 'base.html' %}
{% block title %}Bands - Connexion{% endblock %}
{% block content %}
<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
            <div>
                <div class="card-body">
                    <h2 class="card-title">Login</h2>
                    {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <p class="card-text">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
